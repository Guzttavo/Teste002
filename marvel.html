<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile menu</title>
    <link rel="stylesheet" href="Css/Style.css">
    <link rel="stylesheet" href="Css/marvel.css">
    
</head>
<body>
  
  
  
  <!-- Load an icon library to show a hamburger menu (bars) on small screens -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
  <!-- Top Navigation Menu -->
  <div class="topnav">
    <a href="pginc.html" class="active">Liga Geek</a>
    <!-- Navigation links (hidden by default) -->
  <div id="myLinks"> 
    <a href="dc.html">DC</a>
    <a href="quadrinho.html">HQs</a>
  </div>
  <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i class="fa fa-bars"></i>
  </a>
</div>

<i class="video-kraven">
  <iframe width="1860" height="1080" src="https://www.youtube.com/embed/-f43GA_D2YU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen ></iframe>
</i>

</body>

<script>
  function myFunction() {
    var x = document.getElementById("myLinks");
    if (x.style.display === "block") {
      x.style.display = "none";
    } else {
      x.style.display = "block";
    }
  }
</script>
</html>
